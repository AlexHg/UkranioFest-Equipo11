<html>
	<head>
		<title>Mongoose REST</title>
		<script src="jquery.min.js"></script>
	</head>
	<body style="font-family:arial;">
		<div style="text-align:center">
			<h1>Proyecto Final</h1>
			<form method=get id="form-search" class="block">
				<h2>Introduzca cadena</h2>
				<input type="file" id="search"/>
				<input type="file" id="search2"/>
				<button>Enviar a Mongoose</button>
			</form>
			<div class="block" id="search-res"></div>
		</div>
	</body>
</html>

<script>
$(document).ready(function(){
$('#form-search').submit(function(){
	$('#search').change(function(){
	    //on change event
	    formdata = new FormData();
	    if($(this).prop('files').length > 0)
	    {
	        file =$(this).prop('files')[0];
	        formdata.append(file);
	    }
	});

	$('#search2').change(function(){
	    //on change event
	    formdata = new FormData();
	    if($(this).prop('files').length > 0)
	    {
	        file =$(this).prop('files')[0];
	        formdata.append(file);
	    }
	});


	jQuery.ajax({
	    url: "/search",
	    type: "GET",
	    data: formdata,
	    processData: false,
	    contentType: false,
	    success: function (result) {
	         // if all is well
	         // play the audio file
	    }
	});
});
